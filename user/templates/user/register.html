{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Signup{% endblock title %}

{% block content %}

<form method="post" class="w-50 m-auto mt-5 mb-5">
    {% csrf_token %}
    <h3 class="text-center">Sign Up</h3>
    {{form | crispy}}
    <button type="submit" class="btn btn-success">Signup</button>
</form>

{% endblock content %}
